<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Login</title>
    <link rel="icon" href="img/work-time.png">
</head>

<body class="text-center">
    <main class="sign-in">
        <div class="logo">
            <img src="img/logo.png" alt="logo" class="logo">
        </div>
        <h1>WorkApp</h1>
        <form>
            <div class="mt-5">
                <input type="email" class="form-control" id="usernameLogin" placeholder="Nombre de Usuario">
            </div>
            <div class="mt-2">
                <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button id="btnLogin" class="btn btn-primary" type="button">Iniciar Sesión</button>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantener sesión abierta</label>
                </div>
            </div>

            <div class="mt-3 alert alert-danger d-none" role="alert" id="alert">
                
            </div>

        </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/login.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
