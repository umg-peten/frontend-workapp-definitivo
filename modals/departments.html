<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Agregar departamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="text-start">
                <div class="mb-3">
                    <label class="form-label">Nombre del departamento</label>
                    <input type="text" class="form-control" id="DepartmentName">
                    <div class="form-text">El nombre del departamento.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion del departamento</label>
                    <input type="text" class="form-control" id="DepartmentDescription">
                    <div class="form-text">La descripcion del departamento.</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success" id="DepartmentSave">Guardar</button>
        </div>
    </div>
    
</div>
